<div class="background">
    <div class="form">
      <form class="col" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="row col s10">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" formControlName="username">
            <label for="icon_prefix">User Name</label>
          </div>
          <span>
          <div class="input-field col s12">
            <i class="material-icons prefix">fingerprint</i>
            <input id="icon_password" type="password" class="validate" formControlName="password">
            <label for="icon_password">Password</label>
          </div>
          <div class="input-field col s12">
              <i class="material-icons prefix">fingerprint</i>
              <input id="icon_confirm_password" type="password" class="validate" formControlName="confirm-password">
              <label for="icon_password">Confirm Password</label>
              <span style="padding:5px 10px;color:#f44336;" *ngIf="signupForm.get('confirm-password').dirty && signupForm.hasError('mismatchedPasswords')">
                  Passwords doesn't match
              </span>
          </div>
        </span>
        </div>
        <div class="buttons">
          <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!signupForm.valid">Signup</button>
          <a class="waves-effect waves-light btn" routerLink="/login">
            Existing User
            <i class="material-icons right">send</i>
          </a>
        </div>
      </form>
    </div>
  </div>
