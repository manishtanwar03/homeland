<div class="background">
  <div class="form">
    <form class="col" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row col s10">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" formControlName='username'>
          <label for="icon_prefix">User Name</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">fingerprint</i>
          <input id="icon_password" type="password" class="validate" formControlName='password'>
          <label for="icon_password">Password</label>
        </div>
      </div>
      <div class="buttons">
        <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!loginForm.valid">Login</button>
        <a class="waves-effect waves-light btn" routerLink='/signup'>
          Create Account
          <i class="material-icons right">send</i>
        </a>
      </div>
    </form>
  </div>
</div>
